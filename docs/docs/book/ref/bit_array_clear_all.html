    <h2>bit_array_clear_all</h2>

    <div class="prog">
      <pre><code>
bit_array_clear_all(b)
      </code></pre>
    </div>

    <p>Turn all bits off in the <a href="bit_array.html">bit array</a> <code>b</code>. Return <code><a href="void.html">void</a></code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> b = #b[0, 1, 1, 0, 1]
bit_array_clear_all(b)
b
<span class="comment">// #b[0, 0, 0, 0, 0]</span>
      </code></pre>
    </div>
