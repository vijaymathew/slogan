    <h2>bnot</h2>

    <div class="prog">
      <pre><code>
bnot(i)
      </code></pre>
    </div>

    <p>Return the <a href="https://en.wikipedia.org/wiki/Bitwise_operation#NOT" target="_blank">bitwise <code>not</code></a> of the
      integer <code>i</code>.</p>

    <p>The input is treated as if represented in two's complement, even if it may not be represented that way internally.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
bnot(0)
<span class="comment">// -1</span>

bnot(3)
<span class="comment">// -4</span>
      </code></pre>
    </div>
