    <h2>length</h2>

    <div class="prog">
      <pre><code>
length(xs)
      </code></pre>
    </div>

    <p>Return the number of elements in the list <code>xs</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
length([])
<span class="comment">// 0</span>
length([\a, 23, \c])
<span class="comment">// 3</span>
      </code></pre>
    </div>
