    <h2>task_yield</h2>

    <div class="prog">
      <pre><code>
task_yield()
      </code></pre>
    </div>

    <p>Causes the current task to exit the running state as if its <a href="task_quantum.html">quantum</a> had expired.
      Return <code>void</code>.</p>
