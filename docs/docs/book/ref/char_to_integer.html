    <h2>char_to_integer</h2>

    <div class="prog">
      <pre><code>
char_to_integer(c)
      </code></pre>
    </div>

    <p>Return the Unicode scalar value of the <a href="is_char.html">character</a> <code>c</code> as an <a href="exact.html">exact</a> integer.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
char_to_integer(\a)
<span class="comment">// 97</span>

char_to_integer(\u0152)
<span class="comment">// 338</span>
      </code></pre>
    </div>

    <h3>Also see:</h3>

    <p>
      <div class="ref"><a href="integer_to_char.html">integer_to_char</a></div>
    </p>
