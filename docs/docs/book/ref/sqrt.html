    <h2>sqrt</h2>

    <div class="prog">
      <pre><code>
sqrt(num)
      </code></pre>
    </div>

    <p>Return the principal square root of <code>num</code>.</p>
      
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
sqrt(10)
<span class="comment">// 3.1622776601683795</span>
sqrt(10.3345)
<span class="comment">// 3.2147317150891457</span>
      </code></pre>
    </div>
