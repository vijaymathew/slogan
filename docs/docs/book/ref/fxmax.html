    <h2>fxmax/min</h2>

    <div class="prog">
      <pre><code>
fxmax(fx1, <span class="pw">@rest</span> ...)
fxmin(fx1, <span class="pw">@rest</span> ...)          
      </code></pre>
    </div>

    <p>Return the maximum/minimum from the <a href="is_fixnum.html">fixnums</a> <code>fx1, ...</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
fxmax(10, 123, 45)
<span class="comment">// 123</span>
fxmin(10, 123, 45)
<span class="comment">// 10</span>

      </code></pre>
    </div>
