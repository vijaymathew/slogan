    <h2>fl_is_integer</h2>

    <div class="prog">
      <pre><code>
fl_is_integer(fl)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the <a href="is_flonum.html">flonum</a> <code>fl</code> is an integer,
      return <code><span class="pw">false</span></code> otherwise.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
fl_is_integer(12.)
<span class="comment">// true</span>
fl_is_integer(12.0)
<span class="comment">// true</span>
fl_is_integer(12.01)
<span class="comment">// false</span>
      </code></pre>
    </div>
