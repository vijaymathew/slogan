    <h2>string_writer</h2>

    <div class="prog">
      <pre><code>
string_writer(s)
      </code></pre>
    </div>

    <p>Return a new <a href="current_reader.html">output stream</a> for writing <a href="is_char.html">characters</a>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> out = string_writer()
<a href="write_char.html">write_char</a>(\h, out)
<a href="write_chars.html">write_chars</a>("ello", out)
<a href="get_output_string.html">get_output_string</a>(out)
<span class="comment">// hello</span>
      </code></pre>
    </div>
