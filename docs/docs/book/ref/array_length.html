    <h2>array_length</h2>

    <div class="prog">
      <pre><code>
array_length(a)
      </code></pre>
    </div>

    <p>Return the number of elements in the <a href="array.html">array</a> <code>a</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
<span class="kw">let</span> a = #[1, 2, <span class="str">"hi"</span>, <span class="sym">'abc</span>]
array_length(a)
<span class="comment">// 4</span>
      </code></pre>
    </div>
