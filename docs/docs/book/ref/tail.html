    <h2>tail</h2>

    <div class="prog">
      <pre><code>
tail(p)
      </code></pre>
    </div>

    <p>Return the second element of the pair <code>p</code>. If <code>p</code> is not a valid pair, return <code><span class="pw">false</span></code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
tail(10:20)
<span class="comment">// 20</span>

tail([])
<span class="comment">// false</span>

tail(<span class="str">"ok"</span>)
<span class="comment">// false</span>
      </code></pre>
    </div>
