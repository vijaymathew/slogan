    <h2>sin/cos/tan</h2>

    <div class="prog">
      <pre><code>
sin(n)
cos(n) 
tan(n) 
      </code></pre>
    </div>

    <p>Return the sine, cosine or tangent of the number <code>n</code>. The argument is specified in radians.</p>
      
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
sin(0.0)
<span class="comment">// 0.</span>
cos(0.0)
<span class="comment">// 1.</span>
tan(0.0)
<span class="comment">// 0.</span>
      </code></pre>
    </div>
