    <h2>string_copy</h2>

    <div class="prog">
      <pre><code>
string_copy(s)
      </code></pre>
    </div>

    <p>Return a new copy of the <a href="string.html">string</a> <code>s</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> s = <span class="str">"hello"</span>
<span class="kw">let</span> r = string_copy(s)
<a href="string_set.html">string_set</a>(r, 1, \E)
s
<span class="comment">// hello</span>
r
<span class="comment">// hEllo</span>
      </code></pre>
    </div>
