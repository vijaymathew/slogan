    <h2>set_length</h2>

    <div class="prog">
      <pre><code>
set_length(s)
      </code></pre>
    </div>

    <p>Return the number of elements in the <a href="set.html">set</a> <code>s</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
set_length(#(<span class="pw">'a</span>, <span class="pw">'b</span>, <span class="pw">'c</span>))
<span class="comment">// 3</span>
      </code></pre>
    </div>
