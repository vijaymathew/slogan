    <h2>dec</h2>

    <div class="prog">
      <pre><code>
dec(n)
      </code></pre>
    </div>

    <p>Return the number <code>n</code> decremented by <code>1</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
dec(10)
<span class="comment">// 9</span>
dec(1.2)
<span class="comment">// .19999999999999996</span>
      </code></pre>
    </div>
