    <h2>logb</h2>

    <div class="prog">
      <pre><code>
logb(n1, n2)
      </code></pre>
    </div>

    <p>Return the base-<code>n2</code> logarithm of the <a href="is_number.html">number</a> <code>n1</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
logb(150, 10)
<span class="comment">// 2.176091259055681</span>
      </code></pre>
    </div>
