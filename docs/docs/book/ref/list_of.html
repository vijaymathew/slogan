    <h2>list_of</h2>

    <div class="prog">
      <pre><code>
list_of(obj, n)
      </code></pre>
    </div>

    <p>Return a <a href="list.html">list</a> with <code>n</code> instances of <code>obj</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
list_of(<span class="str">"hello"</span>, 3)
<span class="comment">// ["hello", "hello", "hello"]</span>
      </code></pre>
    </div>
