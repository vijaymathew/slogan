    <h2>exact</h2>

    <div class="prog">
      <pre><code>
exact(n)
      </code></pre>
    </div>

    <p>Return an exact representation of the number <code>n</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
exact(3.0)
<span class="comment">// 3</span>

exact(-.25)
<span class="comment">// -1/4</span>

exact(1e20)
<span class="comment">// 100000000000000000000</span>
      </code></pre>
    </div>
