    <h2>bxor</h2>

    <div class="prog">
      <pre><code>
bxor(a, b)
      </code></pre>
    </div>

    <p>Return the <a href="https://en.wikipedia.org/wiki/Bitwise_operation#XOR" target="_blank">bitwise <code>exclusive or</code></a> of the
      integers <code>a</code> and <code>b</code>.</p>

    <p>The inputs are treated as if represented in two's complement, even if they are not represented that way internally.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
bxor(5, 3)
<span class="comment">// 6</span>
bxor(2, 10)
<span class="comment">// 8</span>
      </code></pre>
    </div>
