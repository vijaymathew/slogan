    <h2>is_list</h2>

    <div class="prog">
      <pre><code>
is_list(obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if <code>obj</code> is a <a href="list.html">list</a>,
      otherwise return <code><span class="pw">false</span></code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
is_list([])
<span class="comment">// true</span>
  
is_list([1])
<span class="comment">// true</span>

is_list([1,2,3])
<span class="comment">// true</span>

is_list(1:2)
<span class="comment">// false</span>

is_list(1:2:[])
<span class="comment">// true</span>
      </code></pre>
    </div>
