    <h2>char_upcase</h2>

    <div class="prog">
      <pre><code>
char_upcase(c)
      </code></pre>
    </div>

    <p>Return uppercase counterpart of the character <code>c</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
char_upcase(\h)
<span class="comment">// \H</span>
      </code></pre>
    </div>
