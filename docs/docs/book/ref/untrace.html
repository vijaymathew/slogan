    <h2>untrace</h2>

    <div class="prog">
      <pre><code>
untrace(fn1, ...)
      </code></pre>
    </div>

    <p>Stops tracing calls to the function <code>fn1, ...</code>. When no argument is passed, stops all tracing.</p>

    <p>Return <code><a href="void.html">void</a></code>.</p>
