    <h2>ffi_close</h2>

    <div class="prog">
      <pre><code>
ffi_close(lib_handle)
      </code></pre>
    </div>

    <p>Unload the shared library represented by <code>lib_handle</code> and free all system resources used by it.
      Return <code><span class="pw">true</span></code> on success, return <code><span class="pw">false</span></code> otherwise.</p>

    <p><code>Lib_handle</code> must be an object returned by a successful call to <code><a href="ffi_open.html">ffi_open</a></code>.</p>
