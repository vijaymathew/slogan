    <h2>flmax/min</h2>

    <div class="prog">
      <pre><code>
flmax(fl1, <span class="pw">@rest</span> ...)
flmin(fl1, <span class="pw">@rest</span> ...)          
      </code></pre>
    </div>

    <p>Return the maximum/minimum from the <a href="is_flonum.html">flonums</a> <code>fl1, ...</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
flmax(10.123, 10.1234, 10.12345)
<span class="comment">// 10.12345</span>
flmin(10.123, 10.1234, 10.12345)
<span class="comment">// 10.123</span>          
      </code></pre>
    </div>
