    <h2>denominator</h2>

    <div class="prog">
      <pre><code>
denominator(n)
      </code></pre>
    </div>

    <p>Return the denominator of the number <code>n</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
denominator(0)
<span class="comment">// 1</span>

denominator(10)
<span class="comment">// 1</span>

denominator(2/3)
<span class="comment">// 3</span>

denominator(-2.25)
<span class="comment">// 4.0</span>
      </code></pre>
    </div>
