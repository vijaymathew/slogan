    <h2>set_union</h2>

    <div class="prog">
      <pre><code>
set_union(s1, <span class="pw">@rest</spam>...)
      </code></pre>
    </div>

    <p>Return a new <a href="set.html">set</a> that is the union of the sets <code>s1, ...</code>.</p>
    
    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
set_union(#(1))
<span class="comment">// #(1)</span>
set_union(#(1,2), #(3,4,1))
<span class="comment">// #(1,2,3,4)</span>
      </code></pre>
    </div>
