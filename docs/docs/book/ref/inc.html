    <h2>inc</h2>

    <div class="prog">
      <pre><code>
inc(n)
      </code></pre>
    </div>

    <p>Return the number <code>n</code> incremented by <code>1</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
inc(10)
<span class="comment">// 11</span>
inc(1.2)
<span class="comment">// 2.2</span>
      </code></pre>
    </div>
