    <h2>zip_with</h2>

    <div class="prog">
      <pre><code>
zip_with(f, xs, ys)
      </code></pre>
    </div>

    <p>Return a <a href="list.html">list</a> with the results of applying the function <code>f</code> to the 
      corresponding pairs from <code>xs</code> and <code>ys</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
zip_with(`+`, [1, 2, 3], [4, 5, 6])
<span class="comment">// [5, 7, 9]</span>
      </code></pre>
    </div>
