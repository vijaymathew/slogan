    <h2>sublist</h2>

    <div class="prog">
      <pre><code>
sublist(xs, <span class="pw">@optional</span> start = 0, end = <a href="length.html">length</a>(xs))
      </code></pre>
    </div>

    <p>Return a new <a href="list.html">list</a> with elements from the list <code>xs</code> starting at index <code>start</code> (inclusive)
      and ending at index <code>end</code> (exclusive).</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
sublist([1, 2, 3, 4, 5], 2, 4)
<span class="comment">// [3, 4]</span>
      </code></pre>
    </div>
