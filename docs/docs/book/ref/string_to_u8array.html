    <h2>string_to_u8array</h2>

    <div class="prog">
      <pre><code>
string_to_u8array(s)
      </code></pre>
    </div>

    <p>Return the <a href="is_char.html">characters</a> in the <a href="string.html">string</a> <code>s</code> as an <a href="u8array.html">unsigned byte array</a>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
string_to_u8array("hello")
<span class="comment">// #u8[104, 101, 108, 108, 111]</span>
      </code></pre>
    </div>
