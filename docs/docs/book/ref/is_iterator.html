    <h2>is_iterator</h2>

    <div class="prog">
      <pre><code>
is_iterator(obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if <code>obj</code> is an iterator,
      otherwise return <code><span class="pw">false</span></code>.</p>

    <h3>Examples:</h3>
    <div class="prog">
      <pre><code>
<span class="kw">function</span> gen(x)
  <span class="kw">letfn</span> loop (n = x)
  { <span class="kw">yield</span> n
    loop(n + 1) }

<span class="kw">let</span> xs = gen(10)
is_iterator(xs)
<span class="comment">// true</span>
<a href="nth.html">nth</a>(23, xs)
<span class="comment">// 33</span>
      </code></pre>
    </div>
