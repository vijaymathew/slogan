    <h2>floor</h2>

    <div class="prog">
      <pre><code>
floor(r)
      </code></pre>
    </div>

    <p>Return the integer closest to the real number <code>r</code> toward <a href="ninf.html">negative infinity</a>.
      If <code>r</code> is infinite or <a href="is_nan.html">NaN</a>, return <code>r</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
floor(1.2)
<span class="comment">// 1.</span>
floor(2/3)
<span class="comment">// 0</span>
floor(<a href="inf.html">inf</a>)
<span class="comment">// +inf.0</span>
      </code></pre>
    </div>
