    <h2>array_fill</h2>

    <div class="prog">
      <pre><code>
array_fill(arr, obj)
      </code></pre>
    </div>

    <p>Set all elements of the <a href="array.html">array</a> <code>arr</code> to the object <code>obj</code>.
      Return <a href="void.html">void</a>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
<span class="kw">let</span> a = #[1, 2, 3]
array_fill(a, 100)
a
<span class="comment">// #[100, 100, 100]</span>
      </code></pre>
    </div>
