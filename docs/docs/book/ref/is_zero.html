    <h2>is_zero</h2>

    <div class="prog">
      <pre><code>
is_zero(n)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if <code>n</code> is zero, <code><span class="pw">false</span></code>
      otherwise.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
is_zero(1+-1)
<span class="comment">// true</span>

is_zero(<a href="rectangular.html">rectangular</a>(0, 0))
<span class="comment">// true</span>
      </code></pre>
    </div>
