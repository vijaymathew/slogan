    <h2>bior</h2>

    <div class="prog">
      <pre><code>
bior(a, b)
      </code></pre>
    </div>

    <p>Return the <a href="https://en.wikipedia.org/wiki/Bitwise_operation#OR" target="_blank">bitwise <code>inclusive or</code></a> of the
      integers <code>a</code> and <code>b</code>.</p>

    <p>The inputs are treated as if represented in two's complement, even if they are not represented that way internally.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
bior(5, 3)
<span class="comment">// 7</span>
bior(2, 8)
<span class="comment">// 10</span>
      </code></pre>
    </div>
