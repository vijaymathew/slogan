    <h2>compiler.let_statement</h2>

    <div class="prog">
      <pre><code>
compiler.let_statement(name, value)
      </code></pre>
    </div>

    <p>Return the intermediate language code required for introducing a global binding.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="comment">// let xyz = 123</span>          
<a href="eval.html">eval</a>(compiler.let_statement(<span class="sym">'xyz</span>, 123))
xyz
<span class="comment">// 123</span>
      </code></pre>
    </div>
