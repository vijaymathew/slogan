    <h2>fllog</h2>

    <div class="prog">
      <pre><code>
fllog(fl)
      </code></pre>
    </div>

    <p>Return the natural logarithm of the <a href="is_flonum.html">flonum</a> <code>fl</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
fllog(16.)
<span class="comment">// 2.772588722239781</span>
      </code></pre>
    </div>
