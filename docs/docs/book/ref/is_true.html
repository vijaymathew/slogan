    <h2>is_true</h2>

    <div class="prog">
      <pre><code>
is_true(obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if <code>obj</code> evaluates to the constant <code><span class="pw">true</span></code> value.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
is_true(1 < 2)
<span class="comment">// true</span>
is_true(1)
<span class="comment">// false</span>
      </code></pre>
    </div>
