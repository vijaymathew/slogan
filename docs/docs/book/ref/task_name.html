    <h2>task_name</h2>

    <div class="prog">
      <pre><code>
task_name(t)
      </code></pre>
    </div>

    <p>Return the name of the task <code>t</code>. Return <code>void</code> if the task has no name.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> t = task(<span class="kw">^</span>() {}, name = <span class="str">"my_task_01"</span>)
task_name(t)
<span class="comment">// my_task_01</span>
      </code></pre>
    </div>
