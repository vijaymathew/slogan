    <h2>is_string</h2>

    <div class="prog">
      <pre><code>
is_string(obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if <code>obj</code> is a <a href="string.html">string</a>,
      otherwise return <code><span class="pw">false</span></code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
is_string("hello")
<span class="comment">// true</span>
      </code></pre>
    </div>
