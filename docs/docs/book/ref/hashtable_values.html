    <h2>hashtable_values</h2>

    <div class="prog">
      <pre><code>
hashtable_values(h)
      </code></pre>
    </div>

    <p>Return an <a href="list.html">list</a> containing all the values from the hash table <code>h</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
<a href="sort.html">sort</a>(hashtable_values(#{1:2, 3:4}))
[2, 4]
      </code></pre>
    </div>
