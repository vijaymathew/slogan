    <h2>make_bit_array</h2>

    <div class="prog">
      <pre><code>
make_bit_array(n)
      </code></pre>
    </div>

    <p>Return a new bit-array of size <code>n</code>. All elements in the new bit-array will be initialized to <code>0</code>.</p>
