    <h2>bit_array_to_list</h2>

    <div class="prog">
      <pre><code>
bit_array_to_list(b)
      </code></pre>
    </div>

    <p>Return a <a href="list.html">list</a> of integers corresponding to the bits in the <a href="bit_array.html">bit array</a> <code>b</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> b = #b[0, 1, 1, 0, 1]
bit_array_to_list(b)
<span class="comment">// [0, 1, 1, 0, 1]</span>
      </code></pre>
    </div>
