    <h2>string_to_list</h2>

    <div class="prog">
      <pre><code>
string_to_list(s)
      </code></pre>
    </div>

    <p>Return a <a href="list.html">list</a> of all the characters from the <a href="string.html">string</a> <code>s</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
string_to_list(<span class="str">"hello"</span>)
<span class="comment">// [\h, \e, \l, \l, \o]</span>
      </code></pre>
    </div>
