    <h2>string_append</h2>

    <div class="prog">
      <pre><code>
string_append(s1, <span class="pw">@rest</span>...)
      </code></pre>
    </div>

    <p>Return a new <a href="string.html">string</a> formed by concatenating the strings <code>s1, ...</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
string_append(<span class="str">"abc"</span>, make_string(5, \x), make_string(5, \y))
<span class="comment">// abcxxxxxyyyyy</span>
      </code></pre>
    </div>
