    <h2>is_lpair</h2>

    <div class="prog">
      <pre><code>
is_lpair(obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if <code>obj</code> is lazy sequence,
      otherwise return <code><span class="pw">false</span></code>.</p>

    <h3>Examples:</h3>
    <div class="prog">
      <pre><code>
<span class="kw">function</span> gen(x) x:<span class="kw">~</span>gen(x+1)

<span class="kw">let</span> xs = gen(10)
<a href="nth.html">nth</a>(23, xs)
<span class="comment">// 33</span>
is_lpair(xs)
<span class="comment">// true</span>
      </code></pre>
    </div>
