    <h2>make_string</h2>

    <div class="prog">
      <pre><code>
make_string(n, <span class="pw">@optional</span> char = \nul)
      </code></pre>
    </div>

    <p>Return a <a ref="string.html">string</a> of length <code>n</code>. If <code>char</code> is supplied, the string is filled with <code>n</code>
      occurrences of <code>char</code>.</p>

    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
make_string(5)
<span class="comment">// \0\0\0\0\0</span>

make_string(5, \y)
<span class="comment">// yyyyy"</span>
      </code></pre>
    </div>
