    <h2>eval</h2>

    <div class="prog">
      <pre><code>
eval(expr)
      </code></pre>
    </div>

    <p>Return the value of evaluating the compiled expression <code>expr</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> e = <a href="expression.html">expression</a>(<a href="stream_tokenizer.html">stream_tokenizer</a>(<span class="pw">false</span>))
<span class="comment">// enter the expression `2 + sqrt(10);`</span>
eval(e)
<span class="comment">// 5.16227766016838</span>
      </code></pre>
    </div>
