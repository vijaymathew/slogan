    <h2>string_fill</h2>

    <div class="prog">
      <pre><code>
string_fill(s, c)
      </code></pre>
    </div>

    <p>Set all elements in the <a href="string.html">string</a> <code>s</code> to the <a href="is_char.html">character</a>
      <code>c</code>. Return <code><a href="void.html">void</a></code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> s = <span class="str">"hello"</span>
string_fill(s, \a)
s
<span class="comment">// aaaaa</span>
      </code></pre>
    </div>
