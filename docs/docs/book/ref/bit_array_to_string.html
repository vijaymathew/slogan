    <h2>bit_array_to_string</h2>

    <div class="prog">
      <pre><code>
bit_array_to_string(b)
      </code></pre>
    </div>

    <p>Return a <a href="string.html">string</a> of the characters \1 and \0 corresponding to the bits in the <a href="bit_array.html">bit array</a>
      <code>b</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
bit_array_to_string(#b[1, 0, 1, 1])
<span class="comment">// 1011</span>
      </code></pre>
    </div>
