    <h2>array_shrink</h2>

    <div class="prog">
      <pre><code>
array_shrink(arr, n)
      </code></pre>
    </div>

    <p>Reduce the size of the <a href="array.html">array</a> <code>arr</code> to <code>n</code>. Raise an "Out of range" error if <code>n</code> is not
      in <code>0 &le; n &le; <a href="array_length.html">array_length</a>(arr)</code>. Return <a href="void.html">void</a>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
<span class="kw">let</span> a = #[10, 20, 30]
array_shrink(a, 1) 
a
<span class="comment">// #[10]</span>
      </code></pre>
    </div>
