    <h2>random_real</h2>

    <div class="prog">
      <pre><code>
random_real()
      </code></pre>
    </div>

    <p>Return a pseudo random inexact real between, but not including, 0 and 1.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
random_real()
<span class="comment">// a value between 0 and 1, e.g: .8574025375628211</span>
      </code></pre>
    </div>
