    <h2>rationalize</h2>

    <div class="prog">
      <pre><code>
rationalize(r1, r2)
      </code></pre>
    </div>

    <p>Return the simplest rational number that differs from <code>r1</code> by no more than <code>r2</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
rationalize(3/10, 1/10)
<span class="comment">// 1/3</span>
rationalize(.3, 1/10)
<span class="comment">// .3333333333333333</span>
      </code></pre>
    </div>
