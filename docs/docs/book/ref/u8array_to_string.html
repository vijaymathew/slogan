    <h2>u8array_to_string</h2>

    <div class="prog">
      <pre><code>
u8array_to_string(a)
      </code></pre>
    </div>

    <p>Return a <a href="string.html">string</a> initialized from the bytes in the <a href="u8array.html">unsigned byte-array</a> <code>a</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
u8array_to_string(#u8[65, 66, 67])
<span class="comment">// ABC</span>
      </code></pre>
    </div>
