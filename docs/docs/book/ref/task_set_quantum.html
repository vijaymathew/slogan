    <h2>task_set_quantum</h2>

    <div class="prog">
      <pre><code>
task_set_quantum(t, q)
      </code></pre>
    </div>

    <p>Set the quantum of the <a href="task.html">task</a> <code>t</code> to the <a href="is_real.html">real</a> number <code>q</code>.
      Return <code><a href="void.html">void</a></code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<a href="task_quantum.html">task_quantum</a>(<a href="self.html">self</a>())
<span class="comment">// 0.02</span>
task_set_quantum(self(), 1.0)
task_quantum(self())
<span class="comment">// 1.0</span>
      </code></pre>
    </div>
