    <h2>set_intersection</h2>

    <div class="prog">
      <pre><code>
set_intersection(s1, <span class="pw">@rest</spam>...)
      </code></pre>
    </div>

    <p>Return a new <a href="set.html">set</a> that is the intersection of the sets <code>s1, ...</code>.</p>
    
    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
set_intersection(#(1, 2))
<span class="comment">// #(1, 2)</span>
set_intersection(#(1, 2), #(2, 3))
<span class="comment">// #(2)</span>
      </code></pre>
    </div>
