    <h2>random_integer</h2>

    <div class="prog">
      <pre><code>
random_integer(n)
      </code></pre>
    </div>

    <p>Return a pseudo random exact integer in the range 0 to <code>n</code> - 1.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
random_integer(10)
<span class="comment">// a value between 0-10</span>
      </code></pre>
    </div>
