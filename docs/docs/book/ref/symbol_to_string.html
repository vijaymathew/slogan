    <h2>symbol_to_string</h2>

    <div class="prog">
      <pre><code>
symbol_to_string(s)
      </code></pre>
    </div>

    <p>Return the name of the <a href="is_symbol.html">symbol</a> <code>s</code> as a <a href="string.html">string</a>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="str">"hello"</span> == symbol_to_string(<span class="sym">'hello</span>)
<span class="comment">// true</span>
      </code></pre>
    </div>

    <h3>Also see:</h3>

    <p>
      <div class="ref"><a href="string_to_symbol.html">string_to_symbol</a></div>
    </p>
