    <h2>is_superset</h2>

    <div class="prog">
      <pre><code>
is_superset(s1, s2)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the <a href="set.html">set</a> <code>s1</code> is a superset of set <code>s2</code>.</p>
    Otherwise return <code><span class="pw">false</span></code>.</p>
    
    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
is_superset(#(1,2), #(2))
<span class="comment">// true</span>
is_superset(#(1,2), #(2, 1))
<span class="comment">// true</span>
is_superset(#(1,2), #(2, 3))
<span class="comment">// false</span>
      </code></pre>
    </div>

    </p>
