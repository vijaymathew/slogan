    <h2>strings_join</h2>

    <div class="prog">
      <pre><code>
strings_join(infix, ss)
      </code></pre>
    </div>

    <p>Return a new <a href="string.html">string</a> that was created by <a href="string_append.html">appending</a> each string
      in the <a href="list.html">list</a> <code>ss</code> with <code>infix</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
strings_join(<span class="str">"-"</span>, [<span class="str">"abc"</span>, <a href="make_string.html">make_string</a>(5, \x), make_string(5, \y)])
<span class="comment">// abc-xxxxx-yyyyy</span>
      </code></pre>
    </div>
