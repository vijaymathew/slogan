    <h2>band</h2>

    <div class="prog">
      <pre><code>
band(a, b)
      </code></pre>
    </div>

    <p>Return the <a href="https://en.wikipedia.org/wiki/Bitwise_operation#AND" target="_blank">bitwise <code>and</code></a> of the
      integers <code>a</code> and <code>b</code>.</p>

    <p>The inputs are treated as if represented in two's complement, even if they are not represented that way internally.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
band(0b01101, 0b00111)
<span class="comment">// 5</span>
      </code></pre>
    </div>
