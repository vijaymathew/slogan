    <h2>modulo</h2>

    <div class="prog">
      <pre><code>
modulo(i1, i2)
      </code></pre>
    </div>

    <p>Return the remainder of the integers <code>i1</code> and <code>i2</code>. The result has the same sign as <code>i2</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
modulo(10, 5)
<span class="comment">// 0</span>
modulo(5, 2)
<span class="comment">// 1</span>
modulo(10, -3)
<span class="comment">// -2</span>
      </code></pre>
    </div>
