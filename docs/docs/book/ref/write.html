    <h2>write</h2>

    <div class="prog">
      <pre><code>
write(obj, stream = <a href="current_reader.html">current_writer</a>())
      </code></pre>
    </div>

    <p>Write the compiled (or internal) representation of the object <code>obj</code> to the output-stream.
      Return <code><a href="void.html">void</a></code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
write([1, 2, 3])
<span class="comment">//&gt; (1 2 3)</span>
write(<span class="str">"hello, world"</span>)
<span class="comment">//&gt; "hello, world"</span>
      </code></pre>
    </div>
