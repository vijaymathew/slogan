    <h2>strings_at</h2>

    <div class="prog">
      <pre><code>
strings_at(ss, n)
      </code></pre>
    </div>

    <p>Return the <code>n<sup>th</sup></code> <a href="is_char.html">characters</a> from all the <a href="string.html">strings</a> in the <a href="list.html">list</a> <code>ss</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
strings_at(["hello", "world"], 1)
<span class="comment">// [\e, \o]</span>
      </code></pre>
    </div>
