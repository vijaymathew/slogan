    <h2>bit_array_length</h2>

    <div class="prog">
      <pre><code>
bit_array_length(b)
      </code></pre>
    </div>

    <p>Return the number of bits in the <a href="bit_array.html">bit array</a> <code>b</code>.</p>
      
    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
bit_array_length(#b[1, 0, 0, 1, 1])
<span class="comment">// 5</span>
      </code></pre>
    </div>
