    <h2>task_data</h2>

    <div class="prog">
      <pre><code>
task_data(t)
      </code></pre>
    </div>

    <p>Return the arbitrary object associated with the <a href="task.html">task</a> <code>t</code>. This object defaults to
      <code><span class="pw">false</span></code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
task_data(<a href="self.html">self</a>())
<span class="comment">// false</span>
<a href="task_set_data.html">task_set_data</a>(self(), 100)
task_data(self())
<span class="comment">// 100</span>
      </code></pre>
    </div>
