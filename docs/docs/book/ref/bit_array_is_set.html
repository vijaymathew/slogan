    <h2>bit_array_is_set</h2>

    <div class="prog">
      <pre><code>
bit_array_is_set(b, n)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the <code>n</code><sup>th</sup> bit is on in the <a href="bit_array.html">bit arrays</a>
      <code>b</code>, return <code><span class="pw">false</span></code> otherwise.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> b = #b[0, 1, 1, 0, 1]
bit_array_is_set(b, 1)
<span class="comment">// true</span>
bit_array_is_set(b, 3)
<span class="comment">// false</span>
      </code></pre>
    </div>

    </p>
