    <h2>numerator</h2>

    <div class="prog">
      <pre><code>
numerator(n)
      </code></pre>
    </div>

    <p>Return the numerator of the number <code>n</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
numerator(0)
<span class="comment">// 1</span>

numerator(10)
<span class="comment">// 10</span>

numerator(2/3)
<span class="comment">// 2</span>

numerator(-2.25)
<span class="comment">// -9.</span>
      </code></pre>
    </div>
