    <h2>f32/f64array_at</h2>

    <div class="prog">
      <pre><code>
f32array_at(fs, n)
f64array_at(fs, n)
      </code></pre>
    </div>

    <p>Return the <code>n</code><sup>th</sup> element from the <a href="f32array.html">f32/f64 array</a> <code>fs</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
f32array_at(#f32[10.22, 45.322], 1)
<span class="comment">// 45.322</span>
#f64[123.3222, 456.323233, 322.545454][2]
<span class="comment">// 322.545454</span>
      </code></pre>
    </div>
