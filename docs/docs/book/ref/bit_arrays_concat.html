    <h2>bit_arrays_concat</h2>

    <div class="prog">
      <pre><code>
bit_arrays_concat(bs)
      </code></pre>
    </div>

    <p>Return a new <a href="bit_array.html">bit array</a> which is the concatenation of the bit arrays in the <a href="list.html">list</a>
      <code>bs</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
bit_arrays_concat([#b[1, 0, 1], #b[0, 1, 0], #b[1, 1, 1]])
<span class="comment">// #b[1, 0, 1, 0, 1, 0, 1, 1, 1]</span>
      </code></pre>
    </div>

    <h3>Also see:</h3>

    <p>
      <div class="ref"><a href="subbitarray.html">subbitarray</a></div>
    </p>
