    <h2>inexact</h2>

    <div class="prog">
      <pre><code>
inexact(n)
      </code></pre>
    </div>

    <p>Return an inexact representation of the number <code>n</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
inexact(3)
<span class="comment">// 3.</span>

inexact(-1/4)
<span class="comment">// -.25</span>

inexact(<a href="expt.html">expt</a>(10, 20))
<span class="comment">// 1e20</span>
      </code></pre>
    </div>
