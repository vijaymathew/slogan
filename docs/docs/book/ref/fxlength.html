    <h2>fxlength</h2>

    <div class="prog">
      <pre><code>
fxlength(fx)
      </code></pre>
    </div>

    <p>Return the number of bits of the smallest two's complement representation of <a href="is_fixnum.html">fixnum</a> <code>fx</code>.
      (Does not include the sign bit for negative numbers).</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
fxlength(5)
<span class="comment">// 3</span>
fxlength(23)
<span class="comment">// 5</span>
      </code></pre>
    </div>
