    <h2>char_downcase</h2>

    <div class="prog">
      <pre><code>
char_downcase(c)
      </code></pre>
    </div>

    <p>Return lowercase counterpart of the character <code>c</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
char_downcase(\H)
<span class="comment">// \h</span>
      </code></pre>
    </div>
