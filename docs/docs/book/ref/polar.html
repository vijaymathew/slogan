    <h2>polar</h2>

    <div class="prog">
      <pre><code>
polar(m, a)
      </code></pre>
    </div>

    <p>Return a complex number with magnitude <code>m</code> and angle <code>a</code>.</p>
      
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
polar(2, 0)
<span class="comment">// 2</span>

polar(2.0, 0.0)
<span class="comment">// 2.0+0.0i</span>
      </code></pre>
    </div>
