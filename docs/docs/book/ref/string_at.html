    <h2>string_at</h2>

    <div class="prog">
      <pre><code>
string_at(s, n)
      </code></pre>
    </div>

    <p>Return the <code>n</code><sup>th</sup> element of <a href="string.html">string</a> <code>s</code>, where
      <code>0 &lt;= n &lt <a href="string_length.html">string_length</a>(s)</code>.</p>
    <p>Raise an error if <code>s</code> is not a string or if <code>n</code> is not a valid index.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> s = <span class="str">"hello"</span>
string_at(s, 1)
<span class="comment">// \e</span>

s[1]
<span class="comment">// \e</span>
      </code></pre>
    </div>
