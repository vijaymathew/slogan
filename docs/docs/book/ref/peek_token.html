    <h2>peek_token</h2>

    <div class="prog">
      <pre><code>
peek_token(t)
      </code></pre>
    </div>

    <p>Return the next token from <a href="stream_tokenizer.html">stream tokenizer</a> <code>t</code> without removing it from the stream.
      Return the <a href="eof_object.html">end-of-file object</a> if there are no more tokens in the tokenizer.</p>
