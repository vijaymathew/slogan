    <h2>add</h2>

    <div class="prog">
      <pre><code>
add(n1, n2, ...)
      </code></pre>
    </div>

    <p>Return the sum of the numbers <code>n1</code>, <code>n2</code>, <code>...</code>. The addition operator (<code>+</code>)
      is internally mapped to this function.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
add(12, 100, 34)
<span class="comment">// 146</span>
12 + 100 + 34
<span class="comment">// 146</span>
`+`(12, 100, 34)
<span class="comment">// 146</span>
      </code></pre>
    </div>
