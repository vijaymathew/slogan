    <h2>cdr</h2>

    <div class="prog">
      <pre><code>
cdr(p)
      </code></pre>
    </div>

    <p>Return the tail of the <a href="pair.html">pair</a> <code>p</code>. Raise an error if <code>p</code> is not a valid pair.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
cdr(1:2)
<span class="comment">// 2</span>
cdr([10, 20, 30])
<span class="comment">// [20, 30]></pre>
    </div>
