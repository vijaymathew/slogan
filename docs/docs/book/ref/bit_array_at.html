    <h2>bit_array_at</h2>

    <div class="prog">
      <pre><code>
bit_array_at(b, i)
      </code></pre>
    </div>

    <p>Return the bit value at index <code>i</code> in the <a href="bit_array.html">bit array</a> <code>b</code>.

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> b = #b[0, 1, 1, 0, 1]
bit_array_at(b, 2)
<span class="comment">// 1</span>
      </code></pre>
    </div>
