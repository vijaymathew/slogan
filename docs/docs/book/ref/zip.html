    <h2>zip</h2>

    <div class="prog">
      <pre><code>
zip(xs, ys)
      </code></pre>
    </div>

    <p>Return a <a href="list.html">list</a> with the corresponding pairs from the lists <code>xs</code> and <code>ys</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
zip([1, 2, 3], [4, 5, 6])
<span class="comment">// [1:4, 2:5, 3:6]</span>

zip([1, 2, 3], [4, [5, 6]])
<span class="comment">// [1:4, [2, 5, 6]]</span>
      </code></pre>
    </div>
