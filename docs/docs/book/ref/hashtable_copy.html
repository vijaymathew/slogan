    <h2>hashtable_copy</h2>

    <div class="prog">
      <pre><code>
hashtable_copyx(ht)
      </code></pre>
    </div>

    <p>Return a new <a href="make_hashtable.html">hash table</a> with the same entries as in the hash table <code>ht</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
<span class="kw">let</span> h = #{1:2, 3:4}
<span class="kw">let</span> c = hashtable_copy</a>(h)
h[1] = 100
h
<span class="comment">// #{1:100, 3:4}</span>
c
<span class="comment">// #{1:2, 3:4}</span>
      </code></pre>
    </div>
