    <h2>set_tail</h2>

    <div class="prog">
      <pre><code>
set_tail(p, v)
      </code></pre>
    </div>

    <p>Assign the value <code>v</code> to the tail of the pair <code>p</code>. Return <code>void</code>. Raise an error if <code>p</code> is not
      a valid pair.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> p = 10:20
set_tail(p, 100)
p
<span class="comment">// 10:100</span>
      </code></pre>
    </div>
