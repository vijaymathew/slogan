  <body>
    <h2>not</h2>

    <div class="prog">
      <pre><code>
not(obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if <code>obj</code> is <code><span class="pw">false</span></code>, <code><span class="pw">false</span></code> otherwise.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
not(<span class="pw">true</span>)
<span class="comment">// false</span>
not(<span class="pw">false</span>)
<span class="comment">// true</span>
not(4 < 5)
<span class="comment">// false</span>
      </code></pre>
    </div>
