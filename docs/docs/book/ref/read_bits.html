    <h2>read_bits</h2>

    <div class="prog">
      <pre><code>
read_bits(br, n)
      </code></pre>
    </div>

    <p>Return an integer packed with the next <code>n</code> bits from the <a href="bits_reader.html">bits_reader</a> <code>br</code>.

      The argument <code>n</code> must be in the range 1-31.</p>
