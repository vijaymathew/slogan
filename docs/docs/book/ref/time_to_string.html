    <h2>time_to_string</h2>

    <div class="prog">
      <pre><code>
time_to_string(tm)
      </code></pre>
    </div>

    <p>The argument <code>tm</code> must be the time object as returned by <code><a href="now.html">now</a>()</code>.
      Convert <code>tm</code> to an <a href="https://en.wikipedia.org/wiki/ISO_8601" target="_blank">ISO 8601</a> encoded string and return it.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
time_to_string(now())
<span class="comment">// 2016-07-21T20:55:45</span>
      </code></pre>
    </div>
