    <h2>reverse</h2>

    <div class="prog">
      <pre><code>
reverse(xs)
      </code></pre>
    </div>

    <p>Return a new list containing the elements of the list <code>xs</code> in reverse order.  Raise an error
      if <code>xs</code> is not a valid list.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
reverse([])
<span class="comment">// []</span>
reverse([1, 2, 3])
<span class="comment">// [3, 2, 1]</span>
      </code></pre>
    </div>
