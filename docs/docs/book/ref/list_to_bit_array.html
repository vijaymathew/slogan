    <h2>list_to_bit_array</h2>

    <div class="prog">
      <pre><code>
list_to_bit_array(xs)
      </code></pre>
    </div>

    <p>Return a <a href="bit_array.html">bit array</a> initialized from the  <a href="list.html">list</a> of integers <code>xs</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
list_to_bit_array([1, 2, 3])
<span class="comment">// #b[1, 1, 1]</span>
list_to_bit_array([1, 0, 3])
<span class="comment">// #b[1, 0, 1]</span>
      </code></pre>
    </div>
