    <h2>compiler.make_bindings_parser</h2>

    <div class="prog">
      <pre><code>
compiler.make_bindings_parser(letkw)
      </code></pre>
    </div>

    <p>Return a parser for bindings, for the given <code>let</code> keyword, which must be one of <code><span class="sym">'let</span></code>,
      <code><span class="sym">'letfn</span></code> or <code><span class="sym">'letrec</span></code>.</p>
