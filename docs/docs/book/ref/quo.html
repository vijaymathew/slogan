    <h2>quo</h2>

    <div class="prog">
      <pre><code>
quo(r1, r2)
      </code></pre>
    </div>

    <p>Return the quotient of the <a href="is_real.html">real</a> numbers <code>r1</code> and <code>r2</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
quo(10, 5)
<span class="comment">// 2</span>
quo(10, 5.3)
<span class="comment">// 1.</span>
      </code></pre>
    </div>
