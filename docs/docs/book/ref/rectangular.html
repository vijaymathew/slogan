    <h2>rectangular</h2>

    <div class="prog">
      <pre><code>
rectangular(r, i)
      </code></pre>
    </div>

    <p>Return a complex number with real component <code>r</code> and imaginary component <code>i</code>.</p>
      
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
rectangular(-2, 7)
<span class="comment">// -2+7i</span>

rectangular(2/3, -1/2)
<span class="comment">// 2/3-1/2i</span>
      </code></pre>
    </div>
