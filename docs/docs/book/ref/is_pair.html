    <h2>is_pair</h2>

    <div class="prog">
      <pre><code>
is_pair(obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if <code>obj</code> is a <a href="pair.html">pair</a>,
      otherwise return <code><span class="pw">false</span></code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
is_pair([])
<span class="comment">// false</span>

is_pair([1])
<span class="comment">// true</span>

is_pair(1:2)
<span class="comment">// true</span>

is_pair([1, 2, <span class="sym">'a</span>])
<span class="comment">// true</span>
      </code></pre>
    </div>
