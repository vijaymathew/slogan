      <pre><code>
log(n)
      </code></pre>

    <p>Return the natural logarithm of the <a href="is_number.html">number</a> <code>n</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
log(16)
