    <h2>ceiling</h2>

    <div class="prog">
      <pre><code>
ceiling(r)
      </code></pre>
    </div>

    <p>Return the integer closest to the real <code>r</code> toward <a href="inf.html">positive infinity</a>.
      If <code>r</code> is <a href="is_infinite.html">infinite</a> or <a href="is_nan.html">NaN</a>,
      <code>ceiling</code> will return <code>r</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
ceiling(1.2)
<span class="comment">// 2.</span>
ceiling(2/3)
<span class="comment">// 1</span>
ceiling(<a href="inf.html">inf</a>)
<span class="comment">// +inf.0</span>
      </code></pre>
    </div>
