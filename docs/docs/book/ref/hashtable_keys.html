    <h2>hashtable_keys</h2>

    <div class="prog">
      <pre><code>
hashtable_keys(h)
      </code></pre>
    </div>

    <p>Return an <a href="list.html">list</a> containing all the keys of the hash table <code>h</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
<a href="sort.html">sort</a>(hashtable_keys(#{1:2, 3:4}))
[1, 3]
      </code></pre>
    </div>
