    <h2>flush_writer</h2>

    <div class="prog">
      <pre><code>
flush_writer(s = <a href="current_reader.html">current_writer</a>())
      </code></pre>
    </div>

    <p>Force any bytes or characters in the buffer associated with the output-stream <code>s</code>
      to be sent immediately to the underlying stream. Return <code>void</code>.</p>
