    <h2>fllogb</h2>

    <div class="prog">
      <pre><code>
fllogb(fl, fl_b)
      </code></pre>
    </div>

    <p>Return the base <code>fl_b</code> logarithm of the <a href="is_flonum.html">flonum</a> <code>fl</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
fllogb(150, 10)
<span class="comment">// 2.176091259055681</span>
      </code></pre>
    </div>
