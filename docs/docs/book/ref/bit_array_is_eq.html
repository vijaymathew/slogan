    <h2>bit_array_is_eq</h2>

    <div class="prog">
      <pre><code>
bit_array_is_eq(b1, b2)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the <a href="bit_array.html">bit arrays</a> <code>b1</code> and <code>b2</code> has the
      same bits, return <code><span class="pw">false</span></code> otherwise.</p>
