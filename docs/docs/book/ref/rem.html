    <h2>rem</h2>

    <div class="prog">
      <pre><code>
rem(r1, r2)
      </code></pre>
    </div>

    <p>Return the remainder of the <a href="is_real.html">real</a> numbers <code>r1</code> and <code>r2</code>.
      The remainder has the same sign as <code>r1</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
rem(10, 5.2)
<span class="comment">// 4.8</span>
rem(10, -5.2)
<span class="comment">// 4.8</span>
rem(-10, -5.2)
<span class="comment">// -4.8</span>
      </code></pre>
    </div>
