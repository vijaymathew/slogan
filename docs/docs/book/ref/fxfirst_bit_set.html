    <h2>fxfirst_bit_set</h2>

    <div class="prog">
      <pre><code>
fxfirst_bit_set(fx)
      </code></pre>
    </div>

    <p>Return the index of the least significant bit set in the <a href="is_fixnum.html">fixnum</a> <code>fx</code>.
      If <code>fx</code> is zero, return -1.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
fxfirst_bit_set(12)
<span class="comment">// 2</span>
      </code></pre>
    </div>
