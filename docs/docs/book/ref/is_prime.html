    <h2>is_prime</h2>

    <div class="prog">
      <pre><code>
is_prime(n)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the number <code>n</code> is a prime number, <code><span class="pw">false</span></code>
      otherwise. Raise an error if <code>n</code> is not a number.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
is_prime(10)
<span class="comment">// false</span>
is_prime(10+1)
<span class="comment">// true</span>
      </code></pre>
    </div>
