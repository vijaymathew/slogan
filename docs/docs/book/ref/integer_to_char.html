    <h2>integer_to_char</h2>

    <div class="prog">
      <pre><code>
integer_to_char(c)
      </code></pre>
    </div>

    <p>Return the <a href="is_char.html">character</a> corresponding to the Unicode scalar value <code>n</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
integer_to_char(97)
<span class="comment">// \a</span>

integer_to_char(338)
<span class="comment">// \u0152</span>
      </code></pre>
    </div>

    <h3>Also see:</h3>

    <p>
      <div class="ref"><a href="char_to_integer.html">char_to_integer</a></div>
    </p>
