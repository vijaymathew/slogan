    <h2>at</h2>

    <div class="prog">
      <pre><code>
at(xs, n)
      </code></pre>
    </div>

    <p>Return the <code>n<sup>th</sup></code> (zero based) element from the <a href="list.html">list</a> <code>xs</code>.</p>

    <p>Raise an <a href="raise.html">error</a> if <code>n</code> is not in <code>0 &lt;= n &lt; <a href="length.html">length</a>(xs)</code> or
      if <code>xs</code> is not a proper list.</p>
    

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
<span class="kw">let</span> xs = [<span class="str">"this"</span>, <span class="str">"is"</span>, <span class="str">"a"</span>, <span class="str">"list"</span>, <span class="str">"of"</span>, <span class="str">"strings"</span>]
at(xs, 3)
<span class="comment">// list</span>
xs[0]
<span class="comment">// this</span>
      </code></pre>
    </div>
