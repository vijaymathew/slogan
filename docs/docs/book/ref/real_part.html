    <h2>real_part</h2>

    <div class="prog">
      <pre><code>
real_part(n) 
imag_part(n) 
      </code></pre>
    </div>

    <p>Return the real/imaginary component of the complex number <code>n</code>.</p>
      
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
real_part(rectangular(-2, 7))
<span class="comment">// -2</span>

imag_part(rectangular(2/3, -1/2))
<span class="comment">// 1/2</span>
      </code></pre>
    </div>
