    <h2>string_replace_all</h2>

    <div class="prog">
      <pre><code>
string_replace_all(s, c1, c2)
      </code></pre>
    </div>

    <p>Return a new <a href="string.html">string</a> with all occurrences of the <a href="is_char.html">character</a> <code>c1</code>
      in <code>s</code> replaced with <code>c2</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
string_replace_all(<span class="str">"hello"</span>, \l, \L)
<span class="comment">// heLLo</span>
      </code></pre>
    </div>
