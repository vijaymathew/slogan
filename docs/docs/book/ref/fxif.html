    <h2>fxif</h2>

    <div class="prog">
      <pre><code>
fxbit_count(fx1, fx2, fx3)
      </code></pre>
    </div>

    <p>Return the the bitwise "if" of its arguments, all of which must be <a href="is_fixnum.html">fixnums</a>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
number_to_string(fxif(0b1001, 0b1111, 0b0101), 2)          
<span class="comment">// 1101</span>
      </code></pre>
    </div>
