    <h2>blength</h2>

    <div class="prog">
      <pre><code>
blength(i)
      </code></pre>
    </div>

    <p>Return the number of bits set in the integer <code>i</code>.</p>

    <p>Returns the number of bits of the smallest two's complement representation
      of <code>i</code>, not including the sign bit for negative numbers.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
blength(5)
<span class="comment">// 3</span>
      </code></pre>
    </div>
