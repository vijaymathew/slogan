    <h2>list_tail</h2>

    <div class="prog">
      <pre><code>
list_tail(xs, n)
      </code></pre>
    </div>

    <p>Return the <code>n</code><sup>th</sup> (zero based) tail of the <a href="list.html">list</a> <code>xs</code>.
      <code>List_tail</code> will raise an error if <code>n</code> is not in <code>0 &lt;= n &lt; <a href="length.html">length</a>(xs)</code></p>.

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
list_tail([1,2,3,4,5], 3)
<span class="comment">// [4, 5]</span>
      </code></pre>
    </div>
