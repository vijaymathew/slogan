    <h2>read_byte</h2>

    <div class="prog">
      <pre><code>
read_byte(s = <a href="current_reader.html">current_reader</a>())
      </code></pre>
    </div>

    <p>Return the next byte from the input <a href="current_reader.html">stream</a> <code>s</code>.
      If there are no more bytes in the stream, return the <a href="eof_object.html">eof object</a>.</p>
