    <h2>abs</h2>

    <div class="prog">
      <pre><code>
abs(r)
      </code></pre>
    </div>

    <p>Return the absolute value of the real number <code>r</code>. Raise an "argument" error if <code>r</code> is not a real.</p>
      
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
abs(-2)
<span class="comment">// 2</span>          
      </code></pre>
    </div>
