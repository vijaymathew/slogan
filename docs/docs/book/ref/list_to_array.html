    <h2>list_to_array</h2>

    <div class="prog">
      <pre><code>
list_to_array(xs)
      </code></pre>
    </div>

    <p>Return an <a href="array.html">array</a> with all the elements of the <a href="list.html">list</a> <code>xs</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
list_to_array([1, 2, 3])
<span class="comment">// #[1, 2, 3]</span>
      </code></pre>
    </div>
