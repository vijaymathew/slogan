    <h2>char_is_numeric</h2>

    <div class="prog">
      <pre><code>
char_is_numeric(c)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the character <code>c</code> is a digit, otherwise return
      <code><span class="pw">false</span></code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
char_is_numeric(\2)
<span class="comment">// true</span>
      </code></pre>
    </div>
