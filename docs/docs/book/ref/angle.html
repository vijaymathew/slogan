    <h2>angle</h2>

    <div class="prog">
      <pre><code>
angle(n)
magnitude(n) 
      </code></pre>
    </div>

    <p>Return the angle/magnitude part of the complex number <code>n</code>.</p>
      
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
angle(<a href="polar.html">polar</a>(10, 3))
<span class="comment">// 3.</span>
magnitude(polar(10, 3))
<span class="comment">// 10.</span>
      </code></pre>
    </div>
