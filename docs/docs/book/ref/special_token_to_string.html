    <h2>special_token_to_string</h2>

    <div class="prog">
      <pre><code>
special_token_to_string(s)
      </code></pre>
    </div>

    <p>Return a textual representation of the symbol <code>s</code>, which should represent a Slogan operator.
      If <code>s</code> is not a special token, an error is raised.</p>
