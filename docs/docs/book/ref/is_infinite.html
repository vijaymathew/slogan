    <h2>is_infinite</h2>

    <div class="prog">
      <pre><code>
is_infinite(n)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the number <code>n</code> is infinite,
      otherwise return <code><span class="pw">false</span></code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
is_infinite(100 + inf)
<span class="comment">// true</span>          
      </code></pre>
    </div>
