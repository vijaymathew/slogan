    <h2>exit</h2>

    <div class="prog">
      <pre><code>
exit(status = 0)
      </code></pre>
    </div>

    <p>Terminate the current process with <code>status</code> which must be an exact integer in the range 0 to 255.</p>
    <p>Return an unspecified value.</p>
