    <h2>write_byte</h2>

    <div class="prog">
      <pre><code>
write_byte(b, s = <a href="current_reader.html">current_writer</a>())
      </code></pre>
    </div>

    <p>Write the byte <code>b</code> to the binary <a href="current_reader.html">output-stream</a> <code>s</code>. The byte must be a non-negative
      integer in the range 0 - 255.</p>

    <p>Return <code><a href="void.html">void</a></code>.</p>
