    <h2>array_to_list</h2>

    <div class="prog">
      <pre><code>
array_to_list(arr)
      </code></pre>
    </div>

    <p>Return a <a href="list.html">list</a> with all the elements of the <a href="array.html">array</a> <code>arr</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
array_to_list(#[1, 2, 3])
<span class="comment">// [1, 2, 3]</span>
      </code></pre>
    </div>
