    <h2>remainder</h2>

    <div class="prog">
      <pre><code>
remainder(i1, i2)
      </code></pre>
    </div>

    <p>Return the <a href="is_integer.html">integer</a> remainder of <code>i1</code> and <code>i2</code>. The result has the same sign as
      <code>i1</code>.</p>

    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
remainder(-10, 3)
<span class="comment">// -1</span>
remainder(10, -3)
<span class="comment">// 1</span>
      </code></pre>
    </div>
