    <h2>set_process_base_port</h2>

    <div class="prog">
      <pre><code>
set_process_base_port(p)
      </code></pre>
    </div>

    <p>Set the lowest IPC port for <a href="process.html">processes</a>. The port number <code>p</code> must be an
      integer between 1024 and 65535. The lowest port number defaults to 10000.</p>

    <p>Return <code><a href="void.html">void</a></code>.</p>
