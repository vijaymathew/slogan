    <h2>is_number</h2>

    <div class="prog">
      <pre><code>
is_number(obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the object <code>obj</code> is a number, <code><span class="pw">false</span></code>
      otherwise.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
is_number(123)
<span class="comment">// true</span>
is_number(1/23)
<span class="comment">// true</span>
is_number(123.2)
<span class="comment">// true</span>
is_number(<a href="polar.html">polar</a>(10, 2))
<span class="comment">// true</span>
      </code></pre>
    </div>
