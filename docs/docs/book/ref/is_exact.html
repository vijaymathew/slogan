    <h2>is_exact</h2>

    <div class="prog">
      <pre><code>
is_exact(obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the object <code>obj</code> is an exact number, <code><span class="pw">false</span></code>
      otherwise. Raise an error is <code>obj</code> is not a valid number.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
is_exact(1)
<span class="comment">// true</span>

is_exact(-15/10)
<span class="comment">// true</span>

is_exact(3.01)
<span class="comment">// false</span>
      </code></pre>
    </div>
