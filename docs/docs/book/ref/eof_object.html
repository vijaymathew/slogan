    <h2>eof_object</h2>

    <div class="prog">
      <pre><code>
eof_object()
      </code></pre>
    </div>

    <p>Return the end-of-file object.</p>

    <p>If one of the input operations is asked to read from a <a href="current_reader.html">stream</a> that
      has reached the end of a finite stream, it will return the eof (end-of-file) object.</p>
