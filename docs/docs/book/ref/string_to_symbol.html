    <h2>string_to_symbol</h2>

    <div class="prog">
      <pre><code>
string_to_symbol(s)
      </code></pre>
    </div>

    <p>Return a <a href="is_symbol.html">symbol</a> whose name is the <a href="string.html">string</a> <code>s</code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
is_eq(<span class="sym">'hello</span>, string_to_symbol(<span class="str">"hello"</span>))
<span class="comment">// true</span>
      </code></pre>
    </div>
