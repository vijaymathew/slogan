    <h2>reverse_bit_field</h2>

    <div class="prog">
      <pre><code>
reverse_bit_field(i, start, end)
      </code></pre>
    </div>

    <p>Return the result of reversing the bits of <code>i</code> from the bit <code>start</code> (inclusive) through 
      the bit <code>end</code> (exclusive).</p>
