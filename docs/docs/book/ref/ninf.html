    <p>Variable bound to negative infinity.</p>

    <div class="prog">
      <pre><code>
_inf
<span class="comment">// -inf.0</span>
<a href="is_infinite.html">is_infinite</a>(_inf)

<span class="comment">// infinity begets infinity</span>
<a href="is_infinite.html">is_infinite</a>(_inf - 1)
<span class="comment">// true</span>
      </code></pre>
