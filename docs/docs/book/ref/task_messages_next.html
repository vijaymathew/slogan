    <h2>task_messages_next</h2>

    <div class="prog">
      <pre><code>
task_messages_next(<span class="pw">@optional</span> timeout, default)
      </code></pre>

    <p>Behaves like <code><a href="task_receive.html">task_receive</a></code> except that the message remains in
      the mailbox and the mailbox cursor is not rewound.</p>
