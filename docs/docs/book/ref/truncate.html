    <h2>truncate</h2>

    <div class="prog">
      <pre><code>
truncate(r)
      </code></pre>
    </div>

    <p>Return the integer closest to the real number <code>r</code> towards <a href="is_zero.html">zero</a>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
truncate(1.2)
<span class="comment">// 1.</span>
truncate(2/3)
<span class="comment">// 0</span>
      </code></pre>
    </div>
