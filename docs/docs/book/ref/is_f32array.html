    <h2>is_f32/f64array</h2>

    <div class="prog">
      <pre><code>
is_f32array(obj)
is_f64array(obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if <code>obj</code> is a <a href="f32array.html">f32/f64array</a>, otherwise return
      <code><span class="pw">false</span></code>.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
is_f32array(#f32[1., 2., 3.])
<span class="comment">// true</span>
is_f64array(#f64[1., 2., 3.])
<span class="comment">// true</span>
      </code></pre>
    </div>
