    <h2>is_finite</h2>

    <div class="prog">
      <pre><code>
is_finite(n)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the number <code>n</code> is finite,
      otherwise return <code><span class="pw">false</span></code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
is_finite(100 + inf)
<span class="comment">// false</span>          
      </code></pre>
    </div>
