    <h2>string_reader</h2>

    <div class="prog">
      <pre><code>
string_reader(s)
      </code></pre>
    </div>

    <p>Return a new <a href="current_reader.html">input stream</a> that will draw its input <a href="is_char.html">characters</a>
      from the <a href="string.html">string</a> <code>s</code>.</p>

    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
<span class="kw">let</span> sr = string_reader(<span class="str">"hello, world"</span>)
<a href="read_char.html">read_char</a>(sr)
<span class="comment">// \h</span>
<a href="read_n_chars.html">read_n_chars</a>(2, sr)
<span class="comment">// el</span>
      </code></pre>
    </div>
