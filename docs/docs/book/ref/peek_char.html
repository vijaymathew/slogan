    <h2>peek_char</h2>

    <div class="prog">
      <pre><code>
peek_char(s = <a href="current_reader.html">current_reader</a>())
      </code></pre>
    </div>

    <p>Return the next <a href="is_char.html">character</a> from the textual input <a href="current_reader.html">stream</a> <code>s</code>
      without actually removing it from the stream. If there are no more characters in the stream, return the <a href="eof_object.html">eof object</a>.</p>

      <div class="ref"><a href="read_char.html">read_char</a></div>
    </p>
