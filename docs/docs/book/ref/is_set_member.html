    <h2>is_set_member</h2>

    <div class="prog">
      <pre><code>
is_set_member(s, obj)
      </code></pre>
    </div>

    <p>Return <code><span class="pw">true</span></code> if the object <code>obj</code> is a member of the <a href="set.html">set</a> <code>s</code>.
      Otherwise, return <code><span class="pw">false</span></code>.</p>
    
    <h3>Examples:</h3>

    <div class="prog">
      <pre><code>
is_set_member(#(1, 2, 3), 2)
<span class="comment">// true</span>
is_set_member(#(1, 2, 3), 4)
<span class="comment">// false</span>
      </code></pre>
    </div>
