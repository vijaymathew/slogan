    <h2>string_to_bit_array</h2>

    <div class="prog">
      <pre><code>
string_to_bit_array(s)
      </code></pre>
    </div>

    <p>Return a <a href="bit_array.html">bit array</a> initialized from the <a href="string.html">string</a> <code>s</code>.</p>

    <p>The string <code>s</code> should contain only the <a href="is_char.html">characters</a> \1 and \0.</p>
    
    <h3>Examples:</h3>
    
    <div class="prog">
      <pre><code>
string_to_bit_array(<span class="str">"1011"</span>)
<span class="comment">// #b[1, 0, 1, 1]</span>
      </code></pre>
    </div>
